<div class="card my-5">
  <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input #firstName="ngModel" [(ngModel)]="user.userDetails.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter your firstName"
               required type="text">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input #lastName="ngModel" [(ngModel)]="user.userDetails.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter your last name"
               required type="text">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required type="email">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="user.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter your password"
               required type="password">
      </div>
      <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>

      <button [disabled]="!userForm.form.valid" class="btn btn-info"
              type="submit">Submit
      </button>
    </form>
  </div>
</div>
